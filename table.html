<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- meta: give extra metadata or associated data to the document -->
		<!-- charset: Encoding System to be used for the encoded texts -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- description: Description of Website, Google search index -->
		<meta name="description" content="Lucas Ho" />
		<meta name="keywords" content="Lucas Ho" />
		<meta name="author" content="Lucas Ho" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

		/>

			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Ubuntu&display=swap"
			rel="stylesheet"
		/>

    font-family: 'Montserrat', sans-serif;
    font-family: 'Ubuntu', sans-serif;
   -->
		<link href="fontawesome/css/all.css" rel="stylesheet" />
		<script src="fontawesome/js/all.js"></script>
		<!-- "link" used to import Font Awesome icons -->

		<link rel="stylesheet" href="css/styles.css" />
		<!-- Final CSS Results / Effective CSS Styles = Last "link"-->
		<!-- Meaning "css/styles.css" will override Bootstrap CSS -->

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script

			crossorigin="anonymous"

	<body>
		<section class="coloured-section" id="title">
			<div class="container-fluid">
				<nav class="navbar navbar-expand-lg navbar-dark">
					<!-- Create Navigation Bar and its customizations -->
					<!-- Navigation expands till "lg" Large Size viewport -->
					<a class="navbar-brand" href="">Table GO</a>
					<!-- Create a Brand on the Navigation Bar -->
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<!-- Create a Toggler Button to display group of "collapse" elements when viewpoprt smaller than Nav Bar expands -->
						<!-- In this case whenever viewport smaller than "lg" Large Size, it will collapse -->
						<span class="navbar-toggler-icon"></span>
					</button>
				</nav>

				<div class="row">
					<div class="col-lg-6">
						<h1 class="Montserrat-Black fs-3p5 lh-1p5">Let's EAT!</h1>
					</div>
				</div>
			</div>
		</section>
		<section>
			<div class="container-fluid">

							href="#"
							class="
								list-group-item list-group-item-action list-group-item-dark

						>

						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" id="Lucas" />
							<label
								class="form-check-label"
								for="flexSwitchCheckCheckedDisabled"
								>Lucas is eating!</label
							>
						</div>
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" id="Ricky" />

						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" id="BigYvonne" />

								class="form-check-label"

						<div class="form-check form-switch">

								class="form-check-input"
								type="checkbox"
								id="SmallYvonne"
							/>

								>Yvonne Lim is eating!</label

						</div>
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" id="KaiXin" />

								>Roy is eating!</label

					<div class="feature-box col-lg-6 col-md-6 col-sm-6">

							href="#"

								list-group-item list-group-item-action list-group-item-dark
							"
							>Table A</a

							<li class="list-group-item playing" id="A-01">Empty</li>
							<li class="list-group-item playing" id="A-02">Empty</li>
							<li class="list-group-item playing" id="A-03">Empty</li>
							<li class="list-group-item playing" id="A-04">Empty</li>
						</ul>
					</div>
					<div class="feature-box col-lg-6 col-md-6 col-sm-6">
						<a
							href="#"
							class="
								list-group-item list-group-item-action list-group-item-dark
							"
							>Table B</a
						>
						<ul class="list-group list-group-flush">
							<li class="list-group-item playing" id="B-01">Empty</li>
							<li class="list-group-item playing" id="B-02">Empty</li>
							<li class="list-group-item playing" id="B-03">Empty</li>
							<li class="list-group-item playing" id="B-04">Empty</li>

							<span class="sr-only">Loading...</span>
						</div>

				</div>
				<div class="row">
					<div class="feature-box col-lg-4 col-md-4 col-sm-4"></div>
					<div class="feature-box col-lg-4 col-md-4 col-sm-4">
						<button
							type="button"
							class="download-button btn btn-lg btn-dark randomButton"
						>
							Random!
						</button>
					</div>
					<div class="feature-box col-lg-4 col-md-4 col-sm-4"></div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
